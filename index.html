<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 100px; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none;}
  </style>
</head>
<body>
  <div class="logo">
    <h1>
      <img src="images/logo.svg" alt="logo">
    </h1>
    <div class="icons">
      <div class="icon"><img src="images/icon-document.svg" alt="document"></div><!--
    --><div class="icon"><img src="images/icon-folder.svg" alt="folder"></div><!--
    --><div class="icon"><img src="images/icon-upload.svg" alt="upload"></div>
    </div>
  </div>
  <div class="storage">
    <p>You’ve used <b>815 GB</b> of your storage</p>
    <div class="meter">
      <span style="width: 81%"><div></div></span>
    </div>
    <p style="float:left; margin-top:10px">
      <b>0 GB</b>
    </p>
    <p style="float:right; margin-top:10px">
      <b>1000 GB</b>
    </p>
  </div>
  <div class="triangle-right">
    <h2>185</h2>
    <h3>GB Left</h3>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Fredy Ranthun</a>.
  </div>

</body>

</html>
